<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <title>ChartJS Horizontal Barchart</title>
    </head>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    <body>
        <div class="container">
            <canvas id="radarChart" width="600" height="300"></canvas>
        </div>
        <script>
           const dataObj = {
        labels: ["Lisbon", "Paris", "Berlin", "Moscow", "Rome", "Barcelona"],
        datasets: [
            {
                label: "Trip schedule #1",
                data: [5,5,5,5,5,5],
                borderColor: 'red',
                backgroundColor: 'hsla(0,75%,75%,.25)'
            },
            {
                label: "Trip schedule #2",
                data: [7,3,3,3,7,7],
                borderColor: 'blue',
                backgroundColor: 'hsla(240,75%,75%,.25)'
            },
            {
                label: "Trip schedule #3",
                data: [4,7,7,7,3,2],
                borderColor: 'yellow',
                backgroundColor: 'hsla(60,75%,75%,.25)'
            }
        ]
    }

    const chartObj = {
        type: "radar",
        data: dataObj,
        options: {
            scale: {
                ticks: {
                    beginAtZero: true,
                    stepSize: 1
                }
            }
        }
    };
    const ctx = document.getElementById("radarChart").getContext("2d");
    new Chart(ctx, chartObj);

        </script>
    </body>
</html>
