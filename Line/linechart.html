<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
		<title>ChartJS Line chart</title>
	</head>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
		}
	</style>
	<body>
		<div class="container">
            <canvas id="mylineChart" width="800" height="500"></canvas>
        </div>
		<script>
            const data = {
                '2010': 1.6,
                '2011': 3.2,
                '2012': 2.1,
                '2013': 1.5,
                '2014': 1.6,
                '2015': 0.1,
                '2016': 1.3,
                '2017': 2.1,
                '2018': 2.4,
                '2019': 1.8,
                '2020': 1.2,
                '2021': 4.7
            };
const ctx = document.getElementById('mylineChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: Object.keys(data),
        datasets: [{
            label: 'US Inflation by Year',
            data: Object.values(data),
        }, ],
    },
    options: {
        plugins: {
            title: {
              display: true,
              text: 'US Annual Inflation Rate',
              font: {
                size: 16
              }
            },
            legend: {
            display: false
          },
        },
        borderColor: 'hsla(300,100%,50%,1)',
        backgroundColor: 'transparent',
        mantainAspectRatio: false,
        responsive: false
    }
});
        </script>
	</body>
</html>
