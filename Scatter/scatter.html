<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <title>ChartJS Scatter Plot</title>
    </head>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <body>
        <div class="container">
            <canvas id="scatterPlot" width="800" height="500"></canvas>
        </div>
        <script>
            const dataObj = {
        datasets: [
            {
                data: [
                    {x: 5, y: 1, r: 60},
                    {x: 3, y: 1, r: 30},
                    {x: 1, y: 2, r: 15},
                    {x: 3, y: 5, r: 90},
                    {x: 2, y: 4, r: 20}],
                backgroundColor: function(context) {
                    return 'hsla('+(context.dataset.data[context.dataIndex].r * 4)+',100%,70%,.6)'
                }
            }
        ]
    }

    const chartObj = {
        type: "bubble",
        data: dataObj,
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        min: 0, max: 6
                    }
                }],
                yAxes: [{
                    ticks: {
                        min: 0, max: 7
                    }
                }]
            },
        }
    };
     
const ctx = document.getElementById("scatterPlot").getContext("2d");
new Chart(ctx, chartObj);
        </script>
    </body>
</html>
